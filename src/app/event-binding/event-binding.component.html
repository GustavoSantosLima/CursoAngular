<section class="container">
    <article class="box">
        <h3>Event Binding</h3>
        <span class="text-small">Com NgModel</span>
        <hr>
        <div>
            <button class="btn btn-primary" (click)="botaoClicado()">Me Clique!</button>
        </div>
        <br><br>

        <div class="row">
            <div class="col-sm-6">
                <h5><strong>Valor Salvo: {{ valorSalvo }}</strong></h5>
                <input class="form-control" type="text" placeholder="Digite e pressione enter ou saia do campo..." #campoInput
                       (keyup)="onKeyUp($event)"
                       (keyup.enter)="salvarValor(campoInput.value)"
                       (blur)="salvarValor(campoInput.value)"
                >
                <br>
                <div class="jumbotron text-center">
                    <strong>"{{ valorInput }}"</strong>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-6">
                <h5><strong>Passe o mouse na area abaixo:</strong></h5>
                <div class="jumbotron"
                     (mouseover)="onMouseOverOut()"
                     (mouseout)="onMouseOverOut()"
                     [class.highlight]="isMouseOver"
                >
                </div>
            </div>
        </div>
    </article>
</section>
